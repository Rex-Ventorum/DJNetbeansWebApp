<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core and CSS Links -->
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
        <link href="css/product-description.css" rel="stylesheet"/>
        <link href="css/main.css" rel="stylesheet"/>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <h1> The Dark Brew </h1>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-content" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="nav-content">
                <ul class="nav navbar-nav">
                    <li><a href="index.xhtml">Home</a></li>
                    <li><a href="#{productBean.displayAllProducts()}">Products</a></li>
                    <li><a href="shopping-cart.xhtml">Shopping Cart</a></li>
                    <li>
                        <h:form class="navbar-form center-block" role="search">
                            <div class="input-group">
                                <h:inputText class="form-control" value="#{productBean.searchParam}"/>
                                <span class="input-group-btn">
                                    <h:commandButton type="submit" class="btn btn-default" value = "Search" action="#{productBean.displayProductSearch}">
                                    </h:commandButton>
                                </span>
                            </div>
                        </h:form>
                    </li> 
                </ul>
            </div>
        </nav>

        <div class="body-contnet">
            <div class="media">
                <div class="media-left media-top">
                    <img class="media-object" src="Images/#{product.imageURL}" height="300" width="300" alt="Picture of #{product.productName}"/>
                </div>
                <div class="media-body">
                    <h2 class="media-heading">#{product.productName}</h2>
                    <h4> #{product.descriptionShort}</h4>
                    <h4> <h:outputText value="#{product.unitPrice}">
                            <f:convertNumber pattern="Price: $0.00" type="currency"/>
                        </h:outputText> </h4>
                    <h4> In Stock: Yes</h4>
                    <p> #{product.descriptionLong}" </p>
                </div>
            </div>

            <div class="form">
                <h:form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputAmount">Add X Amount To Cart</label>
                        <div class="input-group">
                            <div class="input-group-addon headAddon">Buy</div>
                            <h:inputText onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                                         class="form-control" id="quantity" value = "#{cartBean.qnt}"/>
                            <div class="input-group-addon tailAddon" id="TotalTag">
                                <h:outputText value="#{product.unitPrice}">
                                    <f:convertNumber pattern="For $0.00" type="currency"/>
                                </h:outputText>
                            </div>
                        </div>
                        <h:commandButton type="submit" class="btn" action="#{cartBean.addToCart(productBean.product)}" value="Add To Cart">
                        </h:commandButton>
                    </div>
                </h:form>
            </div> 
        </div> <!--End of Body Content -->

        <footer class="footer">
            <div class="footer_contents">
                <p class="text-muted">&#xA9; Brandon M. Dopp 2018</p>
            </div>
        </footer>

        <!-- Bootstrap core JavaScript -->
        <!-- Should Stay At Bottom and In Body Tag -->
        <script src  ="js/jquery.min.js"></script> 
        <script src  ="js/bootstrap.min.js"></script>
        <script src  ="js/addTotalCalculator.js"></script>
    </body>
</html>
