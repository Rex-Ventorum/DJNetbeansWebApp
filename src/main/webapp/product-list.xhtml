<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core and CSS Links -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/animate.css" rel="styleSheet"/>
        <link href="css/main.css" rel="stylesheet"/>
        <link href="css/product-list.css" rel="stylesheet"/>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <h1> The Dark Brew </h1>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-content" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="nav-content">
                <ul class="nav navbar-nav">
                    <li><a href="index.jsp">Home</a></li>
                    <li class = "current"><a href="ProductController">Products</a></li>
                    <li><a href="ShoppingCartController">Shopping Cart</a></li>
                    <li>
                        <form class="navbar-form center-block" method="post" action="ProductController" role="search">
                            <div class="input-group">
                                <input type="text" class="form-control" name="searchParam" placeholder="Search"/>
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-default" value="POST">Search</button>
                                </span>
                            </div>
                        </form>
                    </li> 
                </ul>
            </div>
        </nav>

        <div class="body-contnet">
            <h2><h:outputText value="#{productBean.listHeader}"/></h2>

            <!-- START OF PRODUCT LIST -->            
            <div class="productList container-fluid">
                <div class ="row">
                    <ui:repeat var="product" value="#{productBean.productList}" varStatus="counter">
                        <!--<c:if test="#{(counter.index mod 4) eq 0 and not counter.index eq 1}">
                        </div><div class="row">
                        </c:if>
                            -->
                    <div class="col-md-3 col-sm-12">
                        <div class="media">
                            <a href="#" class="list-group-item">
                                <div class="media-left media-middle">
                                    <img class="media-object" src="Images/#{product.imageURL}" 
                                         height="125" width="125" alt="Picture of #{product.productName}">
                                </div>
                                <div class="media-body">
                                    <h4 class="media-heading"><h:outputText value="#{product.productName}"/></h4>
                                    <h:outputText value="#{product.unitPrice}">
                                        <f:convertNumber pattern="Price: $0.00" type="currency"/>
                                    </h:outputText>
                                </div>
                            </a>
                        </div> 
                    </div>
                    </ui:repeat>
                </div>
                 
            </div> 
            <!-- END OF PRODUCT LIST -->

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <footer class="footer">
            <div class="footer_contents">
                <p class="text-muted">&copy; Brandon M. Dopp 2018</p>
            </div>
        </footer>

        <!-- Bootstrap core JavaScript -->
        <!-- Should Stay At Bottom and In Body Tag -->
        <script src  ="js/jquery.min.js"></script> 
        <script src  ="js/bootstrap.min.js"></script>
        
        <script>
            var delay = 0;
            var delayInc = .05;
            $(function(){               
               $('.media').each(function(){
                    $(this).addClass('animated zoomIn');
                    $(this).css('-moz-animation-delay', delay +'s');
                    $(this).css('-webkit-animation-delay', delay +'s');
                    delay = delay + delayInc;
               });
            });
        </script>
    </body>
</html>
